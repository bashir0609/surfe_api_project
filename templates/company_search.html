<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Search - Surfe API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white border-b border-gray-200">
                <div class="p-4">
                    <h1 class="text-xl font-bold text-gray-800">Company Search</h1>
                </div>
            </header>
            
            <main class="flex-1 p-6 md:p-8 overflow-y-auto">
                <div id="main-content"></div>
            </main>
        </div>
    </div>

    <!-- Load JavaScript files -->
    <script src="/static/js/shared.js"></script>
    <script src="/static/js/company_search.js"></script>
    
    <script>
        // Initialize app when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            // Render sidebar (from shared.js)
            if (typeof createSidebar === 'function') {
                document.getElementById('sidebar-container').innerHTML = createSidebar();
            }
            
            // Render company search page content (from company_search.js)
            if (typeof createCompanySearchPage === 'function') {
                document.getElementById('main-content').innerHTML = createCompanySearchPage();
            }
            
            // Initialize search functionality (from company_search.js)
            if (typeof initCompanySearch === 'function') {
                initCompanySearch();
            }
        });
    </script>
</body>
</html>

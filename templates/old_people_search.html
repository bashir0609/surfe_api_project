{% extends "base.html" %}

{% block title %}People Search{% endblock %}

{% block content %}
<h1 class="page-title">People Search</h1>
<p class="page-subtitle">Find people using a variety of filters.</p>
<div class="form-container">
    <form id="api-form">
        <div class="mb-4"><label for="filters" class="form-label">Filters (JSON)</label><textarea id="filters" class="form-input h-32" placeholder='{"seniorities": ["manager"], "industries": ["internet"]}'></textarea></div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div><label for="limit" class="form-label">Limit</label><input type="number" id="limit" class="form-input" value="10" min="1" max="200"></div>
            <div><label for="people_per_company" class="form-label">People per Company</label><input type="number" id="people_per_company" class="form-input" value="1" min="1" max="5"></div>
        </div>
        <button type="submit" class="btn-primary w-full sm:w-auto">Search People</button>
    </form>
</div>
<div id="loading-indicator" class="loading-indicator" style="display: none;"></div>
<div id="error-message" class="error-message" style="display: none;"></div>
<div id="results-container" class="mt-8"></div>
{% endblock %}

{% block scripts %}
<script src="/static/js/people_search.js"></script>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Surfe API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white border-b border-gray-200">
                <div class="p-4">
                    <h1 class="text-xl font-bold text-gray-800">Dashboard</h1>
                </div>
            </header>
            
            <main class="flex-1 p-6 md:p-8 overflow-y-auto">
                <div id="main-content"></div>
                <div class="csv-analytics-section mb-8">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-semibold text-gray-900 mb-4">üìä CSV Usage Analytics</h2>
                        
                        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                            <div class="text-center p-4 bg-blue-50 rounded-lg">
                                <div class="text-2xl font-bold text-blue-600" id="csv-uploads-count">0</div>
                                <div class="text-blue-800 text-sm">CSV Uploads</div>
                            </div>
                            
                            <div class="text-center p-4 bg-green-50 rounded-lg">
                                <div class="text-2xl font-bold text-green-600" id="csv-exports-count">0</div>
                                <div class="text-green-800 text-sm">CSV Exports</div>
                            </div>
                            
                            <div class="text-center p-4 bg-purple-50 rounded-lg">
                                <div class="text-2xl font-bold text-purple-600" id="bulk-enrichments-count">0</div>
                                <div class="text-purple-800 text-sm">Bulk Enrichments</div>
                            </div>
                            
                            <div class="text-center p-4 bg-yellow-50 rounded-lg">
                                <div class="text-2xl font-bold text-yellow-600" id="filtered-searches-count">0</div>
                                <div class="text-yellow-800 text-sm">Filtered Searches</div>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <button onclick="exportDashboardData()" 
                                    class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700">
                                üì• Export Dashboard Data
                            </button>
                            <button onclick="exportCSVUsage()" 
                                    class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 ml-4">
                                üìà Export CSV Usage
                            <button onclick="exportCSVActivityHistory()">
                                üìä Export CSV Activity History  
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Load JavaScript files -->
    <script src="/static/js/shared.js"></script>
    <script src="/static/js/dashboard.js"></script>
    
    <script>
        // Initialize app when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üéØ Initializing Dynamic Dashboard...');
            
            // Render sidebar (from shared.js)
            if (typeof createSidebar === 'function') {
                document.getElementById('sidebar-container').innerHTML = createSidebar();
                console.log('‚úÖ Sidebar rendered successfully');
            } else {
                console.error('‚ùå createSidebar function not found in shared.js');
                // Fallback sidebar
                document.getElementById('sidebar-container').innerHTML = `
                    <aside class="w-64 bg-white text-gray-800 flex flex-col flex-shrink-0 border-r border-gray-200">
                        <div class="p-5 border-b border-gray-200">
                            <span class="text-xl font-bold tracking-tight text-gray-900">Surfe API</span>
                        </div>
                        <nav class="mt-4 flex-1 px-2 space-y-1">
                            <a href="/" class="nav-link active">
                                <span>üìä Dashboard</span>
                            </a>
                            <div class="pt-4">
                                <h2 class="px-4 py-2 text-xs font-semibold text-gray-400 uppercase">Company</h2>
                                <a href="/pages/company_search" class="nav-link">
                                    <span>üîç Company Search</span>
                                </a>
                                <a href="/pages/company_enrichment" class="nav-link">
                                    <span>üìà Company Enrichment</span>
                                </a>
                            </div>
                            <div class="pt-4">
                                <h2 class="px-4 py-2 text-xs font-semibold text-gray-400 uppercase">People</h2>
                                <a href="/pages/people_search" class="nav-link">
                                    <span>üë• People Search</span>
                                </a>
                                <a href="/pages/people_enrichment" class="nav-link">
                                    <span>üë§ People Enrichment</span>
                                </a>
                            </div>
                            <div class="pt-4">
                                <h2 class="px-4 py-2 text-xs font-semibold text-gray-400 uppercase">Other</h2>
                                <a href="/pages/diagnostics" class="nav-link">
                                    <span>üîß API Diagnostics</span>
                                </a>
                            </div>
                        </nav>
                    </aside>
                `;
            }
            
            // Render dashboard page content (from dashboard.js)
            if (typeof createDashboardPage === 'function') {
                document.getElementById('main-content').innerHTML = createDashboardPage();
                console.log('‚úÖ Dashboard page content rendered');
                
                // Initialize dashboard functionality (from dashboard.js)
                if (typeof initDashboard === 'function') {
                    initDashboard();
                    console.log('‚úÖ Dashboard functionality initialized');
                } else {
                    console.error('‚ùå initDashboard function not found in dashboard.js');
                }
            } else {
                console.error('‚ùå createDashboardPage function not found in dashboard.js');
                // Fallback content
                document.getElementById('main-content').innerHTML = `
                    <div class="text-center p-8 bg-red-50 rounded-lg">
                        <h2 class="text-red-800 font-semibold mb-2">Dashboard Loading Error</h2>
                        <p class="text-red-700">Could not load dashboard JavaScript. Please check the console for errors.</p>
                        <p class="text-red-600 text-sm mt-2">Expected: createDashboardPage() function in dashboard.js</p>
                    </div>
                `;
            }
        });

        // Add navigation active state handling
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
    
            navLinks.forEach(link => {
                const linkPath = link.getAttribute('href');
                if (currentPath === '/' && linkPath === '/') {
                    link.classList.add('active');
                }
                else if (linkPath !== '/' && currentPath.startsWith(linkPath)) {
                    link.classList.add('active');
                }
            });
        });
        
        // Global error handler for debugging
        window.addEventListener('error', (e) => {
            console.error('üö® Global error:', e.error);
            console.error('üö® File:', e.filename);
            console.error('üö® Line:', e.lineno);
        });
        
        // Debug info
        console.log('üéØ Dashboard Template Loaded');
        console.log('üìÅ Static files should load from:', window.location.origin + '/static/');
        console.log('üîß Check Network tab if files are 404ing');

        // In other files, use enhanced logging:
        // await logCSVActivity('People CSV Upload', `Uploaded ${count} people`, count, {
        //     filename: file.name,
        //     fileSize: file.size
        // });
    </script>
</body>
</html>

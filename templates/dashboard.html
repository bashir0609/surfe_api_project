<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Surfe API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <div id="sidebar-container"></div>
        
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white border-b border-gray-200">
                <div class="p-4">
                    <h1 class="text-xl font-bold text-gray-800">Dashboard</h1>
                </div>
            </header>
            
            <main class="flex-1 p-6 md:p-8 overflow-y-auto">
                <div id="main-content"></div>
            </main>
        </div>
    </div>

    <script src="/static/js/shared.js"></script>
    <script src="/static/js/dashboard.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Testing functions...');
            console.log('createSidebar:', typeof createSidebar);
            console.log('createDashboardPage:', typeof createDashboardPage);
            
            // Fallback content
            document.getElementById('sidebar-container').innerHTML = `
                <div class="w-64 bg-white shadow p-4">
                    <h2 class="font-bold">Surfe API</h2>
                    <nav class="mt-4">
                        <a href="/" class="block py-2">Dashboard</a>
                        <a href="/pages/company_search" class="block py-2">Company Search</a>
                    </nav>
                </div>
            `;
            
            document.getElementById('main-content').innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
                    <p>Welcome to Surfe API Dashboard</p>
                    <div class="mt-4">
                        <a href="/pages/company_search" class="bg-blue-500 text-white px-4 py-2 rounded">Go to Company Search</a>
                    </div>
                </div>
            `;
        });
    </script>
    <script>
        console.log('Testing function availability:');
        console.log('createSidebar:', typeof createSidebar);
        console.log('createDashboardPage:', typeof createDashboardPage);
        
        // Fallback if functions don't exist
        if (typeof createSidebar !== 'function') {
            document.getElementById('sidebar-container').innerHTML = '<div class="w-64 bg-white p-4"><h2>Sidebar Loading...</h2></div>';
        }
        if (typeof createDashboardPage !== 'function') {
            document.getElementById('main-content').innerHTML = '<div class="p-4"><h2>Dashboard Loading...</h2></div>';
        }
    </script>
</body>
</html>

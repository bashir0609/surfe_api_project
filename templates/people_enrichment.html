<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Enrichment - Surfe API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <div id="sidebar-container"></div>
        
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white border-b border-gray-200">
                <div class="p-4">
                    <h1 class="text-xl font-bold text-gray-800">People Enrichment</h1>
                </div>
            </header>
            
            <main class="flex-1 p-6 md:p-8 overflow-y-auto">
                <div id="main-content"></div>
                <div class="csv-section mb-8">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">ðŸ“Š Bulk People Enrichment</h2>
                    
                    <!-- CSV Upload Area -->
                    <div id="people-csv-upload" class="mb-6"></div>
                    
                    <!-- CSV Info Display -->
                    <div id="people-csv-info" class="hidden mb-4"></div>
                    
                    <!-- Enrichment Controls -->
                    <div class="flex gap-4 mb-6">
                        <button id="start-people-enrichment" 
                                class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed" 
                                disabled>
                            Upload CSV to Enable
                        </button>
                        
                        <button id="export-people-results" 
                                class="bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700">
                            ðŸ“¥ Export Results
                        </button>
                    </div>
                    
                    <!-- Results Area -->
                    <div id="people-enrichment-results"></div>
                </div>
            </div>
            </main>
        </div>
    </div>

    <script src="/static/js/shared.js"></script>
    <script src="/static/js/people_enrichment.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Render sidebar (from shared.js)
            if (typeof createSidebar === 'function') {
                document.getElementById('sidebar-container').innerHTML = createSidebar();
            }
            
            // Create and render the people enrichment page content
            if (typeof createEnrichmentPage === 'function') {
                document.getElementById('main-content').innerHTML = createEnrichmentPage();
            }

            // Initialize enrichment functionality
            if (typeof initEnrichment === 'function') {
                initEnrichment();
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>People Search - Surfe API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css" />
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white border-b border-gray-200">
                <div class="p-4">
                    <h1 class="text-xl font-bold text-gray-800">People Search</h1>
                </div>
            </header>

            <main class="flex-1 p-6 md:p-8 overflow-y-auto">
                <div id="main-content"></div>
                <div class="csv-filters-section mb-8">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-semibold text-gray-900 mb-4">üîç People Filters</h2>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="autocomplete-container">
                                <label for="departments" class="block text-sm font-medium text-gray-700 mb-2">Departments</label>
                                <input type="text" id="departments" name="departments" placeholder="Type to search departments..."
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                            </div>
                            <div class="autocomplete-container">
                                <label for="seniorities" class="block text-sm font-medium text-gray-700 mb-2">Seniorities</label>
                                <input type="text" id="seniorities" name="seniorities" placeholder="Type to search seniorities..."
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                            </div>
                        </div>
                        
                        <div class="mt-6">
                            <label for="limit" class="block text-sm font-medium text-gray-700 mb-2">Results Limit</label>
                            <input type="number" id="limit" name="limit" value="10" min="1" max="200"
                                class="w-24 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                        </div>
                        
                        <button type="submit" id="search-people-btn"
                            class="mt-6 w-full bg-indigo-600 text-white py-3 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200 font-medium">
                            üîç Search People
                        </button>
                    </div>
                </div>

                <div id="loading" class="hidden text-center py-8">
                    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
                    <p class="mt-2 text-gray-600">Searching people...</p>
                </div>

                <div id="results-container"></div>
            </main>
        </div>
    </div>

    <script src="/static/js/shared.js"></script>
    <script src="/static/js/people_search.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof createSidebar === 'function') {
                document.getElementById('sidebar-container').innerHTML = createSidebar();
            }
            if (typeof createPeopleSearchPage === 'function') {
                document.getElementById('main-content').innerHTML = createPeopleSearchPage();
            }
            if (typeof initPeopleSearch === 'function') {
                initPeopleSearch();
            }
        });
    </script>
</body>
</html>
